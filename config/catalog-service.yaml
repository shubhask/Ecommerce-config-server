server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}

logging:
  level:
    org:
      springframework: INFO

spring:
  application:
    name: catalog-service
  datasource:
    url: jdbc:mysql://${MYSQL_SERVER:localhost}:3306/ecommerce_catalog
    username: root
    password: password
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
